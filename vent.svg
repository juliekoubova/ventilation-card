    <use x="10" y="0" href="#channel" stroke="blue" />

    <g transform="translate(12, 20) scale(.8)">
        <g>
            <!-- Fresh -->
            <use href="#arrow-in" x="0" y="0" />
            <text class="temperature" x="14" y="1" alignment-baseline="middle" text-anchor="end">69 °F</text>
        </g>
        <g transform="translate(33,0)">
            <!-- Preheater -->
            <use href="#radiator" x="0" y="0" fill="red" />
            <text class="temperature" x="12" y="0" alignment-baseline="middle" text-anchor="middle" class="white">69 °F</text>
        </g>
    </g>

    <g transform="translate(158, 80) scale(.8)">
        <g>
            <!-- Fresh treated -->
            <use href="#arrow-in" x="0" y="0" />
            <text x="14" y="2" text-anchor="end">80 °F</text>
        </g>
    </g>

    <use x="10" y="0" href="#channel" transform="scale(1, -1) translate(-0,-100)" stroke="blue" class="bypass-hidden" />

    <g transform="translate(12, 80) scale(.8)">
        <g>
            <!-- Exhaust treated -->
            <use href="#arrow-out" x="0" y="0" />
            <text x="10" y="2" text-anchor="begin">69 °F</text>
        </g>
    </g>

    <g transform="translate(158, 20) scale(.8)">
        <g>
            <!-- Exhaust -->
            <use href="#arrow-out" x="0" y="0" />
            <text x="10" y="2" text-anchor="begin">69 °F</text>
        </g>
    </g>


