<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <style>
        label {
            user-select: none;
        }
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: column; padding: 0 1rem">
        <div style="display: grid; width: 14rem; grid-template-columns: auto 5rem; gap: 0.2rem; margin: 1rem 0;">
            <label for="input-fresh-in"> Incoming fresh air </label>
            <input id="input-fresh-in" data-target="fresh-in" type="number" disabled value="9">

            <label for="input-fresh-treated"> Treated fresh air </label>
            <input id="input-fresh-treated" data-target="fresh-treated" type="number" disabled value="19">

            <label for="input-exhaust-in"> Incoming exhaust </label>
            <input type="number" disabled id="input-exhaust-in" value="22">

            <label for="input-exhaust-treated"> Treated exhaust </label>
            <input type="number" disabled id="input-exhaust-treated" value="11">

            <label for="input-preheater"> Preheater </label>
            <input type="number" disabled id="input-preheater" value="40">

            <label for="input-power"> Power </label>
            <input type="number" disabled id="input-power" value="40" min="0" max="100">


            <label for="input-bypass"> Bypass </label>
            <input id="input-bypass" type="checkbox" data-toggle="bypass" disabled>

            <label for="input-warmer-outside"> Warmer outside </label>
            <input id="input-warmer-outside" type="checkbox" data-toggle="warmer-outside" disabled>
        </div>

        <div style="flex: 1;" id="insert-svg">
        </div>
    </div>

    <script type="module">
        const svg = document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('ventilation.svg');
            const svgText = await response.text();

            const shadow = document.getElementById('insert-svg').attachShadow({ mode: 'open' });

            const svgContainer = document.createElement('div');
            svgContainer.innerHTML = svgText;

            const svg = svgContainer.querySelector('svg');
            shadow.appendChild(svg);

            for (const el of document.querySelectorAll('[data-toggle]')) {
                el.removeAttribute('disabled')
                el.addEventListener('change', () => {
                    svg.classList.toggle(el.dataset.toggle);
                });
            }
            for (const input of document.querySelectorAll('[data-target]')) {
                const svg_element = shadow.querySelector('#' + input.dataset.target);
                if (svg_element) {
                    function update() {
                        svg_element.textContent = input.value;
                    }
                    input.removeAttribute('disabled')
                    input.addEventListener('change', update);
                    update();
                }
            }
        });
    </script>
</body>

</html>
