<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <div style="display:flex; user-select: none;">
        <label> <input type="checkbox" data-toggle="bypass" disabled>Bypass</label>
        <label> <input type="checkbox" data-toggle="preheater" disabled>Preheater</label>
        <label> <input type="checkbox" data-toggle="warmer-outside" disabled>Warmer outside</label>
    </div>

    <object data="vent.svg"></object>

    <script type="module">
        const svg = document.querySelector('object');
        svg.addEventListener('load', () => {
            for (const el of document.querySelectorAll('[data-toggle]')) {
                el.removeAttribute('disabled')
                el.addEventListener('change', () => {
                    svg.contentDocument.rootElement.classList.toggle(el.dataset.toggle);
                });
            }
        });
    </script>
</body>

</html>
