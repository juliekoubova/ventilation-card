<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h2>Active</h2>
    <div class="insert-svg"></div>

    <h2>Bypass</h2>
    <div class="insert-svg bypass"></div>

    <script type="module">
        const template = document.createElement('template');
        const svg = await fetch('vent.svg');
        template.innerHTML = await svg.text();

        for (const el of document.querySelectorAll('.insert-svg')) {
            el.appendChild(template.content.firstElementChild.cloneNode(true));
            el.classList.remove('insert-svg');
        }
    </script>
</body>

</html>
